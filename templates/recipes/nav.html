{% load static %}
<!-- Navigation Bar -->
<nav class="bg-white shadow-lg sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-20">

            <!-- LOGO (FIXED ICON) -->
            <div class="flex items-center space-x-3">
                <i class="fa-solid fa-utensils text-orange-500 text-3xl"></i>
                <span
                    class="text-2xl font-bold bg-gradient-to-r from-orange-500 to-red-500 bg-clip-text text-transparent">
                    PahiloKhana
                </span>
            </div>

            <!-- Desktop Menu -->
            <div class="hidden md:flex items-center space-x-8">
                <a href="/" class="text-orange-500 font-semibold hover:text-orange-600">
                    <i class="fa-solid fa-home mr-2"></i>Home
                </a>
                <a href="{% url 'all-categories' %}" class="text-gray-700 hover:text-orange-500">
                    <i class="fa-solid fa-th-large mr-2"></i>Categories
                </a>
                <a href="{% url 'about' %}" class="text-gray-700 hover:text-orange-500">
                    <i class="fa-solid fa-info-circle mr-2"></i>About
                </a>
                <a href="{% url 'contact' %}" class="text-gray-700 hover:text-orange-500">
                    <i class="fa-solid fa-envelope mr-2"></i>Contact
                </a>

                <!-- Authentication Button -->
                {% if user.is_authenticated %}
                <div class="flex items-center space-x-3">
                    <div
                        class="flex items-center gap-2 bg-gradient-to-r from-orange-50 to-red-50 px-4 py-2 rounded-full">
                        <div
                            class="w-8 h-8 bg-gradient-to-br from-orange-500 to-red-500 rounded-full flex items-center justify-center text-white font-bold">
                            {{ user.username.0|upper }}
                        </div>
                        <span class="text-gray-800 font-semibold">{{ user.username }}</span>
                    </div>
                    <form method="post" action="{% url 'accounts:logout' %}" class="inline">
                        {% csrf_token %}
                        <button type="submit"
                            class="bg-gradient-to-r from-red-500 to-pink-500 text-white px-6 py-2 rounded-full hover:shadow-lg transition transform hover:scale-105">
                            <i class="fa-solid fa-sign-out-alt mr-2"></i>Logout
                        </button>
                    </form>
                </div>
                {% else %}
                <div class="flex items-center space-x-3">
                    <a href="{% url 'accounts:login' %}"
                        class="text-gray-700 hover:text-orange-500 transition font-semibold">
                        <i class="fa-solid fa-sign-in-alt mr-2"></i>Login
                    </a>
                    <a href="{% url 'accounts:register' %}"
                        class="bg-gradient-to-r from-orange-500 to-red-500 text-white px-6 py-2 rounded-full hover:shadow-lg transition transform hover:scale-105">
                        <i class="fa-solid fa-user-plus mr-2"></i>Sign Up
                    </a>
                </div>
                {% endif %}
            </div>

            <!-- Mobile Button -->
            <button id="mobile-menu-btn" class="md:hidden text-gray-700">
                <i class="fa-solid fa-bars text-2xl"></i>
            </button>

        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden pb-4">
            <a href="/" class="block py-2 text-orange-500 font-semibold">
                <i class="fa-solid fa-home mr-2"></i>Home
            </a>
            <a href="{% url 'all-categories' %}" class="block py-2 text-gray-700 hover:text-orange-500">
                <i class="fa-solid fa-th-large mr-2"></i>Categories
            </a>
            <a href="{% url 'about' %}" class="block py-2 text-gray-700 hover:text-orange-500">
                <i class="fa-solid fa-info-circle mr-2"></i>About
            </a>
            <a href="{% url 'contact' %}" class="block py-2 text-gray-700 hover:text-orange-500">
                <i class="fa-solid fa-envelope mr-2"></i>Contact
            </a>
        </div>
    </div>
</nav>

<script>
    // Mobile menu toggle
    document.getElementById('mobile-menu-btn').addEventListener('click', function () {
        const mobileMenu = document.getElementById('mobile-menu');
        mobileMenu.classList.toggle('hidden');
    });
</script>
