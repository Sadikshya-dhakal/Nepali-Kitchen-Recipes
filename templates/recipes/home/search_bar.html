<!-- Search Bar -->
<section class="max-w-7xl mx-auto px-4 -mt-8 relative z-10">
    <form method="GET" action="{% url 'home' %}" class="bg-white rounded-full shadow-2xl p-2 flex">
        <input 
            type="text" 
            name="query"
            placeholder="Search for recipes, ingredients, cuisines..." 
            class="flex-1 px-6 py-4 rounded-full focus:outline-none text-gray-700"
            value="{{ search_query }}"
            required
        >
        <button type="submit" class="bg-orange-500 text-white px-8 py-4 rounded-full font-semibold hover:bg-orange-600 transition">
            <i class="fas fa-search mr-2"></i>Search
        </button>
    </form>
</section>
