<!-- Newsletter Subscription -->
<div id="newsletter-section"
     class="p-8 mb-3 rounded shadow-sm bg-gradient-to-br from-orange-500 to-red-500 text-white">
  <div class="max-w-2xl mx-auto text-center">
    <i class="fas fa-envelope text-6xl mb-4"></i>
    <h4 class="text-4xl font-bold mb-4">
      Subscribe to Our PahiloKhana
    </h4>
    <p class="text-xl mb-6 opacity-90">Get weekly recipes, cooking tips, and exclusive offers delivered straight to your inbox!</p>
    <div id="newsletter_side_message"></div>
    <form method="post" action="{% url 'newsletter-subscribe' %}" id="newsletter_side_form" class="flex flex-col sm:flex-row gap-4 justify-center">
      {% csrf_token %}
      <div class="flex-1 max-w-md">
        <label for="newsletterEmail" class="sr-only">Email address</label>
        <input name="email"
               type="email"
               class="w-full px-6 py-4 rounded-full text-gray-800 focus:outline-none focus:ring-2 focus:ring-white"
               id="newsletterEmail"
               placeholder="Enter your email"
               required />
      </div>
      <button type="submit" class="bg-white text-orange-600 px-8 py-4 rounded-full font-bold hover:shadow-xl transition">
        <i class="fas fa-paper-plane mr-2"></i>Subscribe
      </button>
    </form>
  </div>
</div>
