{% extends "recipes/base.html" %}

{% block content %}
<section class="max-w-7xl mx-auto px-4 py-16">
    <h2 class="text-4xl font-bold text-gray-800 mb-8">Culinary Journey</h2>

    <div class="grid md:grid-cols-3 gap-8">
        {% for category in categories %}
        <a href="{% url 'category-detail' pk=category.pk %}" class="group">
            <div class="bg-white rounded-3xl shadow-xl overflow-hidden hover:shadow-2xl transition transform hover:-translate-y-2">

                <!-- IMAGE ONLY (NO TEXT OVERLAY) -->
                <div class="h-64 overflow-hidden">
                    {% if category.image %}
                    <img src="{{ category.image.url }}"
                         alt="{{ category.name }}"
                         class="w-full h-full object-cover group-hover:scale-105 transition duration-300">
                    {% endif %}
                </div>

                <!-- CONTENT BELOW IMAGE -->
                <div class="p-6">
                    <h3 class="text-2xl font-bold text-gray-800 mb-2">
                        {{ category.name }}
                    </h3>

                    <span class="text-orange-600 font-bold text-lg block mb-2">
                        {{ category.recipe.count }} Recipes
                    </span>

                    <p class="text-gray-600">
                        {{ category.description }}
                    </p>
                </div>

            </div>
        </a>
        {% endfor %}
    </div>
</section>
{% endblock content %}
